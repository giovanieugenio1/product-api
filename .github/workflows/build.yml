name: CI - Product API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: product-db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Permitir execução do Maven Wrapper
        run: chmod +x mvnw

      - name: Rodar testes H2 - test
        run: ./mvnw test -Dspring.profiles.active=test

      - name: Build aplicação
        run: ./mvnw clean package -DskipTests -Dspring.profiles.active=prod

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Gerar imagem Docker
        run: docker build -t 4{{ secrets.DOCKER_HUB_USERNAME }}/product-api:latest .

      - name: Push imagem Docker
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/product-api:latest